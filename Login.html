    <script type="text/javascript">

      function speichernName() {
        // Hole die Werte aus den Inputfeldern
        var vorname = document.getElementById("vorname").value;
      
      
        // Speichere die Werte im Local Storage
        localStorage.setItem("vorname", vorname);
      
        // Speichere den Vornamen im Cookie
        document.cookie = "vorname=" + vorname;
      }
      
      // Beim Laden der Seite die letzten Eingaben aus dem Local Storage auslesen
      window.onload = function() {
        var vorname = localStorage.getItem("vorname");
      
      
        if (vorname) {
          // Gebe die letzten Eingaben
          document.getElementById("vorname").value = vorname;         // hier direkt zum chat springen !!!!
      
          document.getElementById("ausgabe").innerHTML ="Willkommen zurück  " +  vorname;
        }
      }
      
        </script>
