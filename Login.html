
<!DOCTYPE html>

    <script type="text/javascript">

      function speichernName() {
        // Hole die Werte aus den Inputfeldern
        var vorname = document.getElementById("vorname").value;
      
      
        // Speichere die Werte im Local Storage
        localStorage.setItem("vorname", vorname);
      
        // Speichere den Vornamen im Cookie
        document.cookie = "vorname=" + vorname;
      }
      
      // Beim Laden der Seite die letzten Eingaben aus dem Local Storage auslesen
      window.onload = function() {
        var vorname = localStorage.getItem("vorname");
      
      
        if (vorname) {
          // Gebe die letzten Eingaben
          document.getElementById("vorname").value = vorname;         // hier direkt zum chat springen !!!!
      
          document.getElementById("ausgabe").innerHTML ="Willkommen zur端ck  " +  vorname;
        }
      }
      
        </script>



  </head>

  <body>

  <div class="background">

</div>

    <div class="Loginfenster">
        <div class="container">
          <div class="text">Login  </div>
      
    <form>
        <label for="Name"> Name </label>
       <input type="text"  id="vorname" required  placeholder="Dein Name">   <!-- required ist daf端r da das ein infor autauscht mit feld ausf端llen (fiunktioniert placeholder nicht mit required ??) -->

       <div type="button" class="buttonLogin"   onSubmit="speichernName();" onclick="window.location.replace('index.html')" > Login </div>
    </form>

    <form action="location.href='index.html' ">      <!-- funktioniert nicht soll auf chat weiterleiten-->
    <div id="ausgabe"></div>
    </form>
